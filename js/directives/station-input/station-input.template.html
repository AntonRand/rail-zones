<div ng-if="passSelected">

	<h3 class="subtitle">Results:</h3>

	<div class="container row">
		<div class="col-sm-6 col-md-4 col-xl-3 pb-3" ng-repeat="stationItem in stationsForZone">
			<div class="card card-block" >
				<div class="card-body">
					<h5 class="card-title station-results-title">{{stationItem.name}}</h5>
					<h6 class="card-subtitle mb-2 text-muted station-zone">Zone {{stationItem.zone}}</h6>
				</div>
			</div>
		</div>
	</div>

</div>
